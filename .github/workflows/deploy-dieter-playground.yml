name: Deploy Dieter Playground (Vercel)

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: playground-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy dieter/playground
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.event.head_commit.message, 'ci(skip)') }}
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_DIETER }}
      CWD: dieter/playground
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required secrets
        run: |
          test -n "$VERCEL_TOKEN" || (echo "Missing secret: VERCEL_TOKEN" && exit 1)
          test -n "$VERCEL_ORG_ID" || (echo "Missing secret: VERCEL_ORG_ID" && exit 1)
          test -n "$VERCEL_PROJECT_ID" || (echo "Missing secret: VERCEL_PROJECT_ID_DIETER" && exit 1)

      - name: Install Vercel CLI
        run: npm i -g vercel@32

      - name: Preview pull (generate .vercel)
        run: vercel pull --yes --environment=preview --token "$VERCEL_TOKEN" --cwd dieter

      - name: Deploy Preview
        id: preview
        run: |
          URL=$(vercel deploy --yes --token "$VERCEL_TOKEN" --cwd dieter --archive=tgz)
          echo "preview_url=$URL" >> $GITHUB_OUTPUT

      - name: Output Preview URL
        run: echo "Preview: ${{ steps.preview.outputs.preview_url }}"

      - name: Prepare prod config
        if: ${{ github.ref == 'refs/heads/main' }}
        run: vercel pull --yes --environment=production --token "$VERCEL_TOKEN" --cwd dieter

      - name: Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        id: prod
        run: |
          URL=$(vercel deploy --yes --prod --token "$VERCEL_TOKEN" --cwd dieter --archive=tgz)
          echo "prod_url=$URL" >> $GITHUB_OUTPUT

      - name: Output Production URL
        if: ${{ github.ref == 'refs/heads/main' }}
        run: echo "Production: ${{ steps.prod.outputs.prod_url }}"


