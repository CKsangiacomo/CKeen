name: Deploy Dieter Playground

on:
  push:
    branches: [ "main" ]
    paths:
      - "dieter/playground/**"
      - ".github/workflows/deploy-dieter-playground.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "dieter/playground/**"
      - ".github/workflows/deploy-dieter-playground.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_DIETER }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (for Vercel CLI)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      # Pull project settings & env into .vercel/ in the subdirectory
      - name: Vercel Pull (Preview)
        if: github.event_name == 'pull_request'
        run: vercel pull --cwd=dieter/playground --yes --environment=preview

      - name: Vercel Deploy (Preview, static dir)
        if: github.event_name == 'pull_request'
        run: vercel deploy --cwd=dieter/playground --token="$VERCEL_TOKEN"

      - name: Vercel Pull (Production)
        if: github.event_name == 'push'
        run: vercel pull --cwd=dieter/playground --yes --environment=production

      - name: Vercel Deploy (Production, static dir)
        if: github.event_name == 'push'
        run: vercel deploy --cwd=dieter/playground --prod --token="$VERCEL_TOKEN"


