<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Studio</title>
    <link rel="stylesheet" href="/studio/studio.css" />
  </head>
  <body>
    <header class="studio-topbar" role="banner">
      <nav class="studio-topbar__left">
        <a class="studio-logo" href="/">Clickeen</a>
        <span class="studio-title">Studio</span>
      </nav>
      <div class="studio-topbar__right" role="toolbar" aria-label="Studio controls">
        <button class="btn btn--ghost" data-theme-btn="light" aria-pressed="true" title="Light">☀️</button>
        <button class="btn btn--ghost" data-theme-btn="dark" title="Dark">🌙</button>
        <button class="btn btn--ghost" data-theme-btn="hc" title="High Contrast">⬛️</button>
        <span class="sep" aria-hidden="true"></span>
        <button class="btn btn--ghost" aria-pressed="true" title="Desktop">🖥️</button>
        <button class="btn btn--ghost" title="Mobile">📱</button>
      </div>
    </header>

    <main class="studio-grid" role="main">
      <aside class="panel panel--left" aria-label="Left Panel">
        <div class="panel__header"><span class="panel__icon">📂</span><span class="panel__title">Lorem Ipsum</span></div>
        <div class="panel__body">Lorem Ipsum</div>
      </aside>

      <section class="panel panel--center" aria-label="Center Panel">
        <div class="panel__header"><span class="panel__icon">🧪</span><span class="panel__title">Lorem Ipsum</span></div>
        <div class="panel__body">Lorem Ipsum</div>
      </section>

      <aside class="panel panel--right" aria-label="Right Panel">
        <div class="panel__header"><span class="panel__icon">🛠️</span><span class="panel__title">Lorem Ipsum</span></div>
        <div class="panel__body">Lorem Ipsum</div>
      </aside>
    </main>

    <script src="/studio/studio.js" defer></script>
  </body>
</html>
