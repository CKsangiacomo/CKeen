<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Studio</title>
    <link rel="stylesheet" href="/studio/studio.css" />
    <link rel="stylesheet" href="/dieter/components/icon.css" />
    <link rel="stylesheet" href="/dieter/components/icon-helpers.css" />
    <link rel="stylesheet" href="/dieter/components/segmented.css" />
  </head>
  <body>
    <header class="studio-topbar" role="banner">
      <nav class="studio-topbar__left">
        <a class="studio-logo" href="/">Clickeen</a>
        <span class="studio-title">Lorem Ipsum</span>
      </nav>
      <div class="studio-topbar__right" role="toolbar" aria-label="Studio controls"></div>
    </header>

    <main class="studio-grid" data-left="open" data-right="open" role="main">
      <aside class="panel panel--left" aria-label="Left Panel">
        <div class="panel__header">
          <span class="panel__icon"><span class="diet-icon" data-icon="folder-16" aria-hidden="true"></span></span>
          <span class="panel__title">Lorem Ipsum</span>
          <div class="panel__actions">
            <button class="icon-btn" data-collapse="left" title="Collapse left" aria-label="Collapse left"><span class="diet-icon" data-icon="chevron-left-16" aria-hidden="true"></span></button>
          </div>
        </div>
        <div class="panel__body">Lorem Ipsum</div>
      </aside>

      <section class="panel panel--center" aria-label="Center Panel">
        <div class="panel__header">
          <span class="panel__icon"><span class="diet-icon" data-icon="pencil-16" aria-hidden="true"></span></span>
          <span class="panel__title">Lorem Ipsum</span>
          <div class="panel__controls">
            <div class="diet-segmented" role="tablist" aria-label="Theme" id="segTheme">
              <button role="tab" aria-selected="true" data-theme="light" title="Light"><span class="diet-icon" data-icon="sun-16" aria-hidden="true"></span><span class="sr-only">Light</span></button>
              <button role="tab" aria-selected="false" data-theme="dark" title="Dark"><span class="diet-icon" data-icon="moon-16" aria-hidden="true"></span><span class="sr-only">Dark</span></button>
            </div>
            <div class="diet-segmented" role="tablist" aria-label="Viewport" id="segViewport">
              <button role="tab" aria-selected="true" data-viewport="desktop" title="Desktop"><span class="diet-icon" data-icon="desktop-16" aria-hidden="true"></span><span class="sr-only">Desktop</span></button>
              <button role="tab" aria-selected="false" data-viewport="mobile" title="Mobile"><span class="diet-icon" data-icon="phone-16" aria-hidden="true"></span><span class="sr-only">Mobile</span></button>
            </div>
          </div>
        </div>
        <div class="panel__body">
          <div id="centerPreview" class="preview"><div class="preview__placeholder">Lorem Ipsum</div></div>
        </div>
      </section>

      <aside class="panel panel--right" aria-label="Right Panel">
        <div class="panel__header">
          <span class="panel__icon"><span class="diet-icon" data-icon="wrench-16" aria-hidden="true"></span></span>
          <span class="panel__title">Lorem Ipsum</span>
          <div class="panel__actions">
            <button class="icon-btn" id="copyBtn" title="Copy" aria-label="Copy"><span class="diet-icon" data-icon="copy-16" aria-hidden="true"></span></button>
            <button class="icon-btn" data-collapse="right" title="Collapse right" aria-label="Collapse right"><span class="diet-icon" data-icon="chevron-right-16" aria-hidden="true"></span></button>
          </div>
        </div>
        <div class="panel__body">Lorem Ipsum</div>
      </aside>
    </main>

    <script src="/studio/studio.js" defer></script>
  </body>
</html>
