<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Studio Preview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: #0b0b0f;
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
        color: #f5f5f5;
        display: grid;
        place-items: center;
      }
      .frame-shell {
        width: min(1200px, 95vw);
        height: min(780px, 95vh);
        border-radius: 20px;
        box-shadow: 0 30px 80px rgba(15, 23, 42, 0.45);
        overflow: hidden;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: #0f172a;
        position: relative;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        background: #121826;
      }
      .hint {
        position: absolute;
        bottom: 12px;
        right: 16px;
        font-size: 12px;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: rgba(226, 232, 240, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="frame-shell">
      <iframe src="/studio" title="Clickeen Studio"></iframe>
      <div class="hint">/studio (App Router)</div>
    </div>
  </body>
</html>
