<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSP here is additive to platform headers; keep strict and self-only. -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      frame-src 'self';
      connect-src 'self';
      img-src 'self' data:;
      style-src 'self' 'unsafe-inline';
      script-src 'self';
    ">
    <title>Studio â€” Host Shell</title>
    <link rel="stylesheet" href="/studio/studio.css" />
  </head>
  <body>
    <header class="studio-header">
      <div class="brand">Studio</div>
      <div class="theme-switch" role="group" aria-label="Theme">
        <button data-theme="light" class="tbtn" aria-pressed="true">Light</button>
        <button data-theme="dark" class="tbtn">Dark</button>
        <button data-theme="hc" class="tbtn">HC</button>
      </div>
    </header>

    <main class="studio-layout" id="host">
      <aside class="studio-sidebar" aria-label="Components (placeholder)">
        <!-- INTENTIONALLY EMPTY: real navigation lives inside Dieter page -->
        <div class="placeholder">Sidebar (host shell)</div>
      </aside>

      <section class="studio-preview">
        <!-- The ONLY content surface: Dieter visualization loaded via iframe -->
        <iframe
          id="dieter-frame"
          src="/dieter/components.html"
          title="Dieter Components"
          sandbox="allow-scripts allow-same-origin"
          referrerpolicy="no-referrer"
        ></iframe>
      </section>

      <aside class="studio-css" aria-label="CSS Editor">
        <div class="css-head">
          <span>CSS Editor</span>
          <button id="css-clear" class="linklike" type="button">Clear</button>
        </div>
        <textarea id="css-input" spellcheck="false" placeholder="/* Type CSS to inject into the preview iframe */"></textarea>
        <p class="hint">Edits here are injected into the iframe for quick experimentation.</p>
      </aside>
    </main>

    <script src="/studio/studio.js" defer></script>
  </body>
</html>
