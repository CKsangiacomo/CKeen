<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Studio</title>
    <!-- Host shell styles only (no Dieter CSS here) -->
    <link rel="stylesheet" href="/studio/studio.css" />
  </head>
  <body>
    <!-- Top Bar (environment chrome) -->
    <header class="studio-topbar" role="banner">
      <nav class="studio-topbar__left">
        <a class="studio-logo" href="/">Clickeen</a>
        <span class="studio-title">Studio</span>
      </nav>
      <div class="studio-topbar__right" role="toolbar" aria-label="Studio controls">
        <button class="btn btn--ghost" data-theme-btn="light">Light</button>
        <button class="btn btn--ghost" data-theme-btn="dark">Dark</button>
        <button class="btn btn--ghost" data-theme-btn="hc">HC</button>
        <span class="sep" aria-hidden="true"></span>
        <button class="btn btn--ghost" data-preview-size="desktop">Desktop</button>
        <button class="btn btn--ghost" data-preview-size="mobile">Mobile</button>
        <span class="sep" aria-hidden="true"></span>
        <a class="btn btn--primary" href="/dashboard">Dashboard</a>
      </div>
    </header>

    <!-- 3 Panels: Left (sidebar), Center (preview iframe), Right (CSS editor) -->
    <main class="studio-grid" role="main">
      <aside class="panel panel--left" aria-label="Sidebar">
        <!-- Left panel is a neutral placeholder owned by Studio (no Dieter markup) -->
        <div class="panel__section">
          <h2 class="panel__title">Components</h2>
          <div class="panel__body">
            <!-- TODO: global panel behaviors live here (search, tree, etc.) -->
            <p class="muted">Global navigation, search, and tools will appear here.</p>
          </div>
        </div>
      </aside>

      <section class="panel panel--center" aria-label="Preview">
        <div class="preview__chrome">
          <span class="muted">Preview</span>
        </div>
        <div class="preview__frame-wrap" id="previewWrap">
          <!-- Dieter visualization lives ONLY inside this iframe -->
          <iframe
            id="previewFrame"
            class="preview__frame"
            title="Dieter Preview"
            src="/dieter/components.html"
            sandbox="allow-scripts allow-same-origin"
          ></iframe>
        </div>
      </section>

      <aside class="panel panel--right" aria-label="CSS Editor">
        <div class="panel__section">
          <div class="panel__header">
            <h2 class="panel__title">CSS Editor</h2>
            <div class="panel__actions">
              <button class="btn btn--ghost" id="cssCollapseBtn" aria-expanded="true">Collapse</button>
            </div>
          </div>
          <div class="panel__body" id="cssEditorWrap">
            <textarea
              id="cssEditor"
              class="codearea"
              spellcheck="false"
              aria-label="Type CSS to inject into the preview iframe"
              placeholder="/* Type CSS to inject into the preview iframe */"
            ></textarea>
          </div>
        </div>
      </aside>
    </main>

    <script src="/studio/studio.js" defer></script>
  </body>
</html>
