<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Dieter Component Preview</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="robots" content="noindex,nofollow">

    <!-- Inter (approved) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Dieter tokens + a few core utilities used by the chrome -->
    <link rel="stylesheet" href="../tokens/tokens.css">
    <link rel="stylesheet" href="../components/button.css">
    <link rel="stylesheet" href="../components/card.css">
    <link rel="stylesheet" href="../components/divider.css">
    <link rel="stylesheet" href="../components/utilities.css">

    <!-- Preview chrome styles -->
    <link rel="stylesheet" href="preview.css">
  </head>
  <body>
    <header class="dp-topbar">
      <div class="dp-topbar__title">Dieter Component Preview</div>
      <div class="dp-topbar__controls" role="group" aria-label="Theme">
        <button class="dp-btn js-theme" data-theme="light" aria-pressed="false">Light</button>
        <button class="dp-btn js-theme" data-theme="dark" aria-pressed="false">Dark</button>
        <button class="dp-btn js-theme" data-theme="hc" aria-pressed="false">High Contrast</button>
        <button class="dp-btn" id="js-theme-reset" aria-pressed="false" title="Reset theme">Reset</button>
      </div>
    </header>

    <main class="dp-layout">
      <!-- Left: component list -->
      <aside class="dp-panel dp-panel--left" aria-label="Components">
        <div class="dp-panel__header">Components</div>
        <nav class="dp-list" id="dp-list">
          <button class="dp-list__item is-active" data-section="Buttons">Buttons</button>
          <button class="dp-list__item" data-section="Controls Pack">Form Fields</button>
          <button class="dp-list__item" data-section="Navigation">Navigation</button>
          <button class="dp-list__item" data-section="Overlays">Overlays</button>
          <button class="dp-list__item" data-section="Status Indicator">Status & Feedback</button>
          <button class="dp-list__item" data-section="Layout Pack B">Tables & Pagination</button>
        </nav>
      </aside>

      <!-- Center: live preview (iframe renders the old page) -->
      <section class="dp-panel dp-panel--center" aria-label="Live Preview">
        <div class="dp-panel__header">Preview</div>
        <div class="dp-preview-wrap">
          <iframe id="dp-frame" class="dp-frame" src="demo.html" title="Dieter Playground Demo"></iframe>
        </div>
      </section>

      <!-- Right: CSS editor with copy button -->
      <aside class="dp-panel dp-panel--right" aria-label="CSS Editor">
        <div class="dp-panel__header">
          <span>Component CSS</span>
          <button class="dp-copy" id="dp-copy" title="Copy CSS" aria-label="Copy CSS">
            <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
              <path d="M16 1H4a2 2 0 0 0-2 2v12h2V3h12V1Zm3 4H8a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Zm0 16H8V7h11v14Z" fill="currentColor"/>
            </svg>
          </button>
        </div>
        <textarea
          id="dp-css"
          class="dp-editor"
          spellcheck="false"
          placeholder="/* Type CSS overrides here. Example: .diet-btn { border-radius: 8px; } */"></textarea>
        <div class="dp-help text-12">Edits apply live to the preview. Use the copy icon to copy your CSS.</div>
      </aside>
    </main>

    <script src="preview.js"></script>
  </body>
</html>
