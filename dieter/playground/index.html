<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Dieter Component Preview</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="robots" content="noindex,nofollow">

    <!-- Inter (approved) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tokens (for theme-safe chrome colors) + Studio chrome -->
    <link rel="stylesheet" href="/tokens/tokens.css"/>
    <link rel="stylesheet" href="/studio/studio.css"/>
  </head>
  <body>
    <header class="studio-topbar">
      <div class="studio-topbar__title">Dieter Studio â€” Component Preview</div>
      <div role="group" aria-label="Theme">
        <button class="studio-btn js-theme" data-theme="light" aria-pressed="false">Light</button>
        <button class="studio-btn js-theme" data-theme="dark" aria-pressed="false">Dark</button>
        <button class="studio-btn js-theme" data-theme="hc" aria-pressed="false">High Contrast</button>
        <button class="studio-btn" id="js-theme-reset" aria-pressed="false" title="Reset theme">Reset</button>
      </div>
    </header>

    <main class="studio-layout">
      <!-- Left: components list -->
      <aside id="studio-left" class="studio-panel" aria-label="Components">
        <div class="studio-panel__header">
          <span>Components</span>
          <button class="studio-btn" id="studio-left-toggle" title="Collapse/Expand left">Toggle</button>
        </div>
        <div class="studio-panel__body">
          <nav class="studio-list" id="studio-list">
            <button class="studio-list__item is-active">Buttons</button>
            <button class="studio-list__item">Controls</button>
            <button class="studio-list__item">Navigation</button>
            <button class="studio-list__item">Overlays</button>
            <button class="studio-list__item">Status & Feedback</button>
            <button class="studio-list__item">Tables & Pagination</button>
          </nav>
        </div>
      </aside>

      <!-- Center: live preview (iframe renders the old page) -->
      <section class="studio-panel" aria-label="Live Preview">
        <div class="studio-panel__header">
          <span>Preview</span>
          <div class="studio-canvas__toolbar" role="group" aria-label="Viewport">
            <button class="studio-btn" id="js-view-desktop" aria-pressed="true">Desktop</button>
            <button class="studio-btn" id="js-view-mobile"  aria-pressed="false">Mobile</button>
          </div>
        </div>
        <div class="studio-panel__body studio-canvas">
          <iframe id="studio-frame" class="studio-frame" src="demo.html" title="Dieter Playground Demo"></iframe>
        </div>
      </section>

      <!-- Right: CSS editor with copy button -->
      <aside id="studio-right" class="studio-panel" aria-label="CSS Editor">
        <div class="studio-panel__header">
          <span>Component CSS</span>
          <button class="studio-iconbtn" id="studio-copy" title="Copy CSS" aria-label="Copy CSS">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M16 1H4a2 2 0 0 0-2 2v12h2V3h12V1Zm3 4H8a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Zm0 16H8V7h11v14Z" fill="currentColor"/>
            </svg>
          </button>
          <button class="studio-btn" id="studio-right-toggle" title="Collapse/Expand right">Toggle</button>
        </div>
        <div class="studio-panel__body">
          <textarea id="studio-css" class="studio-editor" spellcheck="false" placeholder="/* Type CSS overrides here. Example:
.diet-btn { border-radius: 8px; }
*/"></textarea>
          <div class="studio-help">Edits apply live to the preview. Use the copy icon to copy your CSS.</div>
        </div>
      </aside>
    </main>
    <script src="/studio/studio.js"></script>
  </body>
</html>
